@(tweets: Seq[Tweet])

@main("一覧画面") {
    <h1>一覧画面です</h1>
    <ul>
        @* Twirlでのfor記法です。forと(の間にスペースを入れると動かないので注意してください *1 *@
        @for(tweet <- tweets){
            <li>
              <a href="@controllers.tweet.routes.TweetController.show(tweet.id.getOrElse(0))">@tweet.content</a>
            </li>
        }
    </ul>
}
